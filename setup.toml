# Layer 3: Emacs installation
[layer3]
name = "Emacs Installation"
formula = "emacs-plus@30"
options = [
    "--with-imagemagick",
    "--with-mailutils",
    "--with-xwidgets",
    "--with-savchenkovaleriy-big-sur-3d-icon",
]

# Post-install commands to run after Emacs is installed
post_install_commands = [
    "brew services start d12frosted/emacs-plus/emacs-plus@30",
    "osascript -e 'tell application \"Finder\" to make alias file to posix file \"/usr/local/Cellar/emacs-plus@30/30.2/Emacs.app\" at posix file \"/Applications\" with properties {name:\"Emacs.app\"}'",
]

