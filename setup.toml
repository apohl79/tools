# Layer 5: Symlinks and Shell
[layer5]
name = "Symlinks & Java"

# {script_dir} = directory containing setup.py
# {home} = user's home directory
[[layer5.symlinks]]
name = "tools"
source = "{script_dir}"
target = "{home}/bin/tools"

[[layer5.symlinks]]
name = "zsh"
source = "{script_dir}/.zshrc"
target = "{home}/.zshrc"
force = true

[[layer5.symlinks]]
name = "powerlevel10k"
source = "{script_dir}/.p10k.zsh"
target = "{home}/.p10k.zsh"
force = true

[[layer5.symlinks]]
name = "profile"
source = "{home}/.zshrc"
target = "{home}/.profile"
force = true

[[layer5.symlinks]]
